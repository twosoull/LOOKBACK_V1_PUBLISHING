<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>수업기록 추가 - 1</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/excerciseRecordCreate.css">
</head>
<body>
  <div class="record-add-container">
    <header class="default-header">
      <div class="default-div">
          <div>
              <div class="back-btn-box-text">
                <button class="back-btn"><img src="./icons/chevron-left.svg" alt=""></button>
                <div class="default-back-title">성별 변경</div>
              </div>
          </div>
      </div>
    </header>

  <div class="create-records">
    <div class="user-type-container">
      <!-- 기본으로 선택되어 있는 회원 박스 -->
      <div class="user-type-box active" data-type="member">남자</div>
      
      <!-- 선택 해제 상태인 트레이너 박스 -->
      <div class="user-type-box" data-type="trainer">여자</div>
    </div>
  </div>
  
    <!-- 하단 고정 푸터 -->
  <footer class="fixed-footer-btn">
      <button class="create-record-btn" onclick="window.location.href='page2.html'">
        확인
      </button>
  </footer>
</div>


</body>
<script src="./js/common.js"></script>
<script>
  // 모든 박스에 대해 클릭 이벤트를 등록
  document.querySelectorAll('.user-type-box').forEach(box => {
    box.addEventListener('click', () => {
      // 우선 모든 박스에서 active 클래스를 제거
      document.querySelectorAll('.user-type-box')
              .forEach(b => b.classList.remove('active'));
      // 클릭한 박스에만 active 클래스 부여
      box.classList.add('active');
    });
  });
</script>
</html>
