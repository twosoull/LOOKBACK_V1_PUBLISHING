<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>운동 기록 어플</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- 전체 컨테이너 -->
  <div class="container">
    <!-- 상단 타이틀 (검색창 포함) -->
    <header class="default-header">
      <div>
        <div class="back-btn-box-text">
          <button class="back-btn">&lt;</button>
          <div class="default-back-title">회원 추가</div>
        </div>
      </div>
    </header>

    <div class="user-add-container">
      <div class="user-add-text">
        <p>새로운 회원을 초대해보세요.</p>
        <p>초대장을 받은 회원이 수락하면 트레이너님의 회원 목록에 추가됩니다.</p>
      </div>
      <div class="margin-top-30">
        <button class="kakao-invite-btn">카카오톡 초대</button>
      </div>
  <!-- 카카오톡 초대 버튼 -->

  <!-- 초대 링크 및 다른 앱 공유 버튼 -->
  <div class="invite-buttons">
    <button class="invite-option">초대링크 복사</button>
    <button class="invite-option">다른 앱으로 초대</button>
  </div>
    </div>

  </div>
  <script src="/js/common.js"></script>
  <script src="/js/button.js"></script>
