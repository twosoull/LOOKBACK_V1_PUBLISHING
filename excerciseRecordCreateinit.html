<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>수업기록 추가 - 1</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/excerciseRecordCreate.css">
</head>
<body>
  <div class="record-add-container">
    <header class="default-header">
      <div class="default-div">
          <div>
              <div class="back-btn-box-text">
                  <button class="back-btn">&lt;</button>
                  <div class="default-back-title">운동기록 추가</div>
              </div>
          </div>
      </div>
  </header>

  <div class="create-records">
    <!-- 날짜 입력 -->
    <div class="record-section">
      <label for="record-date">운동 날짜</label>
      <input type="text" id="record-display" readonly />
      <input type="date" id="record-date" style="display: none;" />
    </div>
  
    <!-- 수업 시간 -->
    <div class="record-section">
      <label>운동 시간</label>
      <div class="input-group">
        <div class="time-input">
          <input type="text" id="start-time-display" readonly />
          <input type="time" id="start-time" style="display: none;" />
        </div>
        ~
        <div class="time-input">
          <input type="text" id="end-time-display" readonly />
          <input type="time" id="end-time" style="display: none;" />
        </div>
      </div>
    </div>
  </div>
  
        <!-- 하단 고정 푸터 -->
      <footer class="fixed-footer-btn">
          <button class="create-record-btn" onclick="window.location.href='page2.html'">
            운동 선택
          </button>
      </footer>
</div>


</body>
