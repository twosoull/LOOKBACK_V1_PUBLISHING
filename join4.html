<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>운동 기록 어플</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- 전체 컨테이너 -->
  <div class="container">
    <header class="default-header">
        <div class="default-div">
            <div>
                <div class="back-btn-box-text">
                    <button class="back-btn">&lt;</button>
                </div>
            </div>
        </div>
      </header>
      <div class="">
          <p class="join-title ">
            가입이 완료 되었어요!
          </p>
          <br/>
          <p class="join-title ">
            이제 트레이너님과 함께 회원님의 운동을 기록해보세요!
          </p>
      </div>
  

    <footer class="fixed-footer-btn">
        <button class="create-record-btn" onclick="window.location.href='page2.html'">
          확인
        </button>
    </footer>

  </div>
  <script src="/js/common.js"></script>
  <script src="/js/button.js"></script>
  <script>
    // 모든 박스에 대해 클릭 이벤트를 등록
    document.querySelectorAll('.user-type-box').forEach(box => {
      box.addEventListener('click', () => {
        // 우선 모든 박스에서 active 클래스를 제거
        document.querySelectorAll('.user-type-box')
                .forEach(b => b.classList.remove('active'));
        // 클릭한 박스에만 active 클래스 부여
        box.classList.add('active');
      });
    });
  </script>
</body>
</html>
