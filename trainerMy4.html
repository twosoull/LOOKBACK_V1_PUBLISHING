<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>수업기록 추가 - 1</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/excerciseRecordCreate.css">
</head>
<body>
  <div class="record-add-container">
    <header class="default-header">
      <div class="default-div">
          <div>
              <div class="back-btn-box-text">
                <button class="back-btn"><img src="./icons/chevron-left.svg" alt=""></button>
        
                  <div class="default-back-title">경력</div>
              </div>
          </div>
      </div>
    </header>

  <div class="create-records">
    <!-- 텍스트 입력 -->
    <div class="record-section bottom-30">
      <label for="record-date">경력명 <span class="valid">*</span></label>
      <input type="text" id="record-display"
      placeholder="경력명을 입력해주세요." />
   </div>

    <div class="text-container">
        <!-- 텍스트 입력 -->
      <div class="text-section bottom-30">
          <label for="record-date">시작 <span class="valid">*</span></label>
          <input type="text" placeholder="시작연월" id="record-display" readonly />
          <input type="date" id="record-date" style="display: none;" />
         </div>
        <!-- 텍스트 입력 -->
      <div class="text-section bottom-30">
          <label for="record-date">종료 <span class="valid">*</span></label>
          <input type="text" placeholder="종료연월" id="record-display" readonly />
          <input type="date" id="record-date" style="display: none;" />
        </div>
    </div>
    <!-- 체크박스 -->
    <div class="checkbox-section">
      <input class="gray-text" type="checkbox" id="re-enroll" />
      <label class="gray-text" for="re-enroll">재학중</label>
    </div>
  </div>
  
    <!-- 하단 고정 푸터 -->
  <footer class="fixed-footer-btn">
      <button class="create-record-btn" onclick="window.location.href='page2.html'">
        저장
      </button>
  </footer>
</div>


</body>
<script src="./js/common.js"></script>
</html>
